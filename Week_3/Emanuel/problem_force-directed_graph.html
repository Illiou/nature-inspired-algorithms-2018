<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        overflow: hidden;
    }

    .links line {
      stroke: #999;
      stroke-opacity: 0.3;
    }

</style>
<svg id="canvas"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


var svg = d3.select("svg"),
    width = document.documentElement.clientWidth;
    height = document.documentElement.clientHeight;
    //width = +svg.attr("width"),
    //height = +svg.attr("height");
    document.getElementById("canvas").setAttribute("style","width:"+width+"px;height:"+height+"px");

var color = d3.scaleSequential(d3.interpolatePlasma);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; })
                    .distance(function(d) { return d.value; })
                    .iterations(5))
    //.force("charge", d3.forceManyBody().theta(0.4))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("force_data.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      //.attr("stroke", function(d) { return color(d.group); })
      .attr("stroke-width", function(d) { return (1 / Math.sqrt(d.value)) * 6; });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
